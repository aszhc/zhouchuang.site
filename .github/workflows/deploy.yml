name: VuePress CI/CD

# 触发条件：在 main 分支有 push 操作时触发
on:
  push:
    branches:
      - main  # 你也可以根据需要调整分支名
env: # 设置环境变量
  TZ: Asia/Shanghai # 时区（设置时区可使页面中的`最近更新时间`使用该时区时间）

jobs:
  build:
    runs-on: ubuntu-latest  # 使用 GitHub 提供的 Ubuntu 虚拟机运行

    steps:
      # 第一步：检出代码
      - name: Checkout code
        uses: actions/checkout@v3

      # 第二步：设置 Node.js 环境
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'  # 设置 Node.js 版本

      # 第三步：安装依赖
      - name: Install dependencies
        run: npm install

      # 第四步：构建 VuePress 项目
      - name: Build VuePress site
        run: npm run build

      # 第五步：部署到阿里云服务器
      - name: Deploy to Aliyun server
        env:
          HOST: ${{ secrets.ALIYUN_HOST }}
          USER: ${{ secrets.ALIYUN_USER }}
          KEY: ${{ secrets.ALIYUN_KEY }}
          SSH_PORT: 1022
        run: |
          mkdir -p ~/.ssh/
          echo "$KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H -p $SSH_PORT $HOST >> ~/.ssh/known_hosts
          rsync -avz --delete -e "ssh -i ~/.ssh/id_rsa -p $SSH_PORT" ./docs/.vuepress/dist/ $USER@$HOST:/data/safeline/resources/nginx/static/static_1
