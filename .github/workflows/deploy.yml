name: VuePress CI/CD

# 触发条件：在 main 分支有 push 操作时触发
on:
  push:
    branches:
      - main  # 你也可以根据需要调整分支名

jobs:
  build:
    runs-on: ubuntu-latest  # 使用 GitHub 提供的 Ubuntu 虚拟机运行

    steps:
      # 第一步：检出代码
      - name: Checkout code
        uses: actions/checkout@v2

      # 第二步：设置 Node.js 环境
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '22'  # 设置 Node.js 版本

      # 第三步：安装依赖
      - name: Install dependencies
        run: npm install

      # 第四步：构建 VuePress 项目
      - name: Build VuePress site
        run: npm run build

      # 第五步：部署到阿里云服务器
      - name: Deploy to Aliyun server
        env:
          HOST: ${{ secrets.ALIYUN_HOST }}   # 设置为 GitHub Secrets 中的环境变量
          USER: ${{ secrets.ALIYUN_USER }}   # 设置为 GitHub Secrets 中的环境变量
          KEY: ${{ secrets.ALIYUN_KEY }}     # 设置为 GitHub Secrets 中的环境变量
        run: |
          # 使用 SCP 命令将构建后的文件上传到服务器
          scp -i $KEY -r ./docs/.vuepress/dist $USER@$HOST:/www/zhouchuang.site
